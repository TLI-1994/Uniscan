class_attributes:
  - InitializeOnLoad
  - UnityEditor.InitializeOnLoad
  - ExecuteAlways
  - UnityEditor.ExecuteAlways
  - ExecuteInEditMode
  - UnityEditor.ExecuteInEditMode

class_declarations:
  - class $CLASS { ... }
  - public class $CLASS { ... }
  - internal class $CLASS { ... }
  - public static class $CLASS { ... }
  - static class $CLASS { ... }
  - public partial class $CLASS { ... }
  - partial class $CLASS { ... }

signature_sets:
  static:
    - static void $METHOD(...) { ... }
    - public static void $METHOD(...) { ... }
    - private static void $METHOD(...) { ... }
  static_no_private:
    - static void $METHOD(...) { ... }
    - public static void $METHOD(...) { ... }
  instance:
    - void $METHOD(...) { ... }
    - public void $METHOD(...) { ... }

method_groups:
  - attributes:
      - InitializeOnLoadMethod
      - UnityEditor.InitializeOnLoadMethod
      - RuntimeInitializeOnLoadMethod
      - UnityEditor.RuntimeInitializeOnLoadMethod
    signature_set: static
    allow_args: true
  - attributes:
      - DidReloadScripts
      - UnityEditor.DidReloadScripts
    signature_set: static_no_private
    allow_args: false
  - attributes:
      - PreProcessBuild
      - UnityEditor.PreProcessBuild
      - PostProcessBuild
      - UnityEditor.PostProcessBuild
    signature_set: instance
    allow_args: true
